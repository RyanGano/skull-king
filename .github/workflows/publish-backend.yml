# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Backend - Build and deploy - skull-king-api

on:
  push:
    branches:
      - main
    paths:
      - "skull-king-service/**"
      - "skull-king-service.tests/**"
      - ".github/workflows/publish-backend.yml"
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main
    paths:
      - "skull-king-service/**"
      - ".github/workflows/publish-backend.yml"
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.x"

      - name: Build with dotnet
        run: dotnet build .\skull-king-service\skull-king-service.csproj --configuration Release

      - name: dotnet publish
        run: dotnet publish .\skull-king-service\skull-king-service.csproj -c Release -o ${{env.DOTNET_ROOT}}/myapp

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: .net-app
          path: ${{env.DOTNET_ROOT}}/myapp

  deploy_api:
    runs-on: windows-latest
    needs: build_api
    environment:
      name: "Production"
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write #This is required for requesting the JWT

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: .net-app

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_A882C21B8E5547039BE625E32DC5DAE2 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_3058D5235702404E87807C782BED779E }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_D096900F12434DCC8CAC673614FB8DBA }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: "skull-king-api"
          slot-name: "Production"
          package: .
